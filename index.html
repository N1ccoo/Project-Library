<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css">
		<title>Nicco's Library</title>
	</head>
	<body>
		<div>
			<div id="header">
				<div>Nicco's Library</div>
				<div class="header-btn-container">
					<button id="loginBtn">Login</button>
					<button id="addBookBtn">Add Book</button>
				</div>
			</div>
			<div id="information">
				<div id="information-grid">
					<div class="info-container">
						<div id="total-book-count">Total Books : 0</div>
						<div id="total-book-finished">Books Finished : 0</div>
						<div id="total-book-reading">Currently Reading : 0</div>
						<div id="total-book-dropped">Books Dropped : 0</div>
					</div>
					<div id="search-order">
						<select name="sort" id="sort">
							<option value="Insertion">Insertion</option>
							<option value="Title">Title</option>
						</select>
						<select name="order" id="order">
							<option value="Ascending">Ascending</option>
							<option value="Descending">Descending</option>
						</select>
						<input type="text" name="search-bar" id="search-bar">
					</div>
				</div>
			</div>
		</div>
		<div id="grid-container"></div>
		<div id="popup-container" class="popup hidden">
			<form id="form-popup">
				<div>
					<label for="title">Title</label>
					<input type="text" name="Title" id="title" required maxlength="20">
				</div>
				<div>
					<label for="author"> Author</label>
					<input type="text" name="Author" id="author" required maxlength="20">
				</div>
				<div>
					<label for="pagesRead"> Read pages</label>
					<input type="number" name="PagesRead" id="pagesRead" required max="100000">
				</div>
				<div>
					<label for="pagesTotal"> Total pages</label>
					<input type="number" name="PagesTotal" id="pagesTotal" required max="100000">
				</div>
				<div>
					<label for="status" required>Status</label>
					<select name="status" id="status">
						<option value="Reading">Reading</option>
						<option value="Finished">Finished</option>
						<option value="Dropped">Dropped</option>
					</select>
				</div>
				<div id="btn-container">
					<button type="reset">Reset</button>
					<button type="submit" id="submit">Submit</button>
				</div>
			</form>
		</div>
		<div id="footer">FIN</div>
	</body>
</html>
